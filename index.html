<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascrpt Lanjut</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <img src="assets/img/background.jpg" alt="login image" class="login_img" />

      <form action="" class="login_form" id="login-form">
        <h1 class="login_title">Login</h1>

        <div class="login_content">
          <div class="login_box">
            <i class="ri-user-3-line login_icon"></i>

            <div class="login_box-input">
              <input type="email" required class="login_input" placeholder=" ">
              <label for="" class="login_label">Email</label>
            </div>
          </div>

          <div class="login_box">
            <i class="ri-lock-2-line login_icon"></i>

            <div class="login_box-input">
              <input type="password" required class="login_input" id="login-pass" placeholder=" ">
              <label for="" class="login_label">Password</label>
              <i class="ri-eye-off-line login_eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login_check">
          <div class="login_check_group">
            <input type="checkbox" class="login_check_input">
            <label for="" class="login_check_label">Ingatkan saya</label>
          </div>

          <a href="#" class="login_forgot">Lupa Sandi?</a>
        </div>

        <button class="login_button">Login</button>

        <p class="login_register">
          Belum punya akun? <a href="#">Daftar</a>
        </p>
      </form>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
